<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70vh;
  margin: 0;
}
    .container {
      width: 500px;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    input[type="submit"] {
      margin: 0 5px;
    } 
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload An Image To Be Edited!</h1>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
      {% for massege in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for='filename'> Choose an image file:</label>
        <input type="file" id="filename" name="filename">
        <div class="button-container">
          <input type="submit" value="Upload">
        </div>
      </form>
    </div>
  </body>
</html>
